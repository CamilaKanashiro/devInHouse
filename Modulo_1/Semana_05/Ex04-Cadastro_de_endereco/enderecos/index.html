<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereços Salvos</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="cabeçalho">
        <h1>Endereços Salvos</h1>
        <a href="../home/index.html">Ir para cadastro</a>
    </header>
    <div class="container">
        
        <div class="container-table">
            <h3>Endereços dos Clientes</h3>
            <table>
                <thead>
                    <tr>
                        <th>Logradouro</th>
                        <th>Número</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>País</th>
                        <th>CEP</th>
                    </tr>
                </thead>
                <tbody id="table-clientes-body">
                </tbody>
            </table>
        </div>

        <div class="container-table">
            <h3>Endereços das Lojas</h3>
            <table>
                <thead>
                    <tr>
                        <th>Logradouro</th>
                        <th>Número</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>País</th>
                        <th>CEP</th>
                    </tr>
                </thead>
                <tbody id="table-lojas-body">
                </tbody>
            </table>
        </div>

        <div class="container-table">
            <h3>Endereços dos Mercados</h3>
            <table>
                <thead>
                    <tr>
                        <th>Logradouro</th>
                        <th>Número</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>País</th>
                        <th>CEP</th>
                    </tr>
                </thead>
                <tbody id=table-mercados-body>
                </tbody>
            </table>
        </div>
    </div>


    <script src="./index.js"></script>

</html>
