<html lang="en">
<head>

    <title>Média das notas</title>
</head>
<body>
    <main>
        <h1>Cálculadora de médias</h1>
        <h3>padronizada apenas para 3 notas!</h3>
        <form>
            <label for="nota_1">Primeira nota</label>
            <input type="number" id="nota_1" type="number">
            <label for="nota_2">Segunda nota</label>
            <input type="number" id="nota_2" type="number">
            <label for="nota_3">Terceira nota</label>
            <input type="number" id="nota_3" type="number">
            <button id="botaoCalculaMedia" type="button">Cálcular Média</button>
        </form>
        <span id="resultado"></span>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
