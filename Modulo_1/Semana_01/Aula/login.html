<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

            margin: 0 auto; 
            width: 250px;
            text-align: center;
            border: 1px solid black;
            padding: 25px;
        }

        input {
            margin-bottom: 15px;
            display: block;
            width: 100%;

        }

        <p>Login</p>
        <form>
            <input type="text" id="usuario">

        </form>
    </section>
