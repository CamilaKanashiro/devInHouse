    <title>Calculadora de desconto</title>

</head>
<body>
    <main>
        <h1>Calculadora de desconto</h1>

            <input id="total" type="number">
            
            <label for="desconto">Desconto (em %): </label>
            <input id="desconto" type="number"> 

            <button id="btn" type="submit">Enviar</button>
        </form>
        <section>
            <span></span>
        </section>
    </main>
